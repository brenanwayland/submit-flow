<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="submitFlowApp" class="no-js" ng-cloak> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SubmitFlow</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="bower_components/material-icons/css/material-icons.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!--<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>-->
</head>
<body>
<div layout="column">

    <!--Publication Header-->
    <div layout="row" layout-align="center center">
        <md-toolbar class="md-theme-light">
            <div>
                <h1 layout="row" layout-align="center center">
                  <span>The Muse</span>
                </h1>
            </div>
        </md-toolbar>
    </div>

    <!--Navbar-->
    <div layout="row">
        <div layout="row" layout-align="start end" flex="50">
            <md-tabs md-center-tabs="true">
                <md-tab>Home</md-tab>
                <md-tab>To Review</md-tab>
                <md-tab>Search</md-tab>
                <md-tab>Browse</md-tab>
            </md-tabs>
        </div>
        <div layout="row" layout-align="end end" flex="50" layout-margin>

            <md-button class="md-icon-button"><i class="material-icons">notifications</i></md-button>

            <md-button aria-label="Open account options" class="md-icon-button">
                <i class="material-icons">account_circle</i>
            </md-button>

            <div layout-align="none center">
                <span>Firstname Lastname</span>
            </div>

        </div>
    </div>

    <div>
        <md-divider></md-divider>
    </div>

    <div>
        <md-content flex><ng-view></ng-view></md-content>
    </div>


</div>

  <!--<div>SubmitFlowApp: v<span app-version></span></div>-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <!--Angular Libraries-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>

  <!--App-->
  <script src="app.js"></script>
  <script src="login/login.js"></script>
  <script src="dashboard/dashboard.js"></script>

  <!--Version Control-->
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
